Filter first_name
<input type="text" name="search" (change)="filterData($event.target.value)" id="">
<br>
<tr>
  <th>Firstname</th>
  <th>Lastname</th>
  <th>Gender</th>
</tr>
<tr *ngFor="let data of filteredData$">
  <td>{{data.first_name}}</td>
  <td>{{data.last_name}}</td>
  <td>{{data.gender}}</td>
</tr>
